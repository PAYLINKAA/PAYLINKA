[build]
base = "frontend"
command = "npm run build"
publish = ".next"

# Use Netlify Next.js plugin (install with: npm install -D @netlify/plugin-nextjs)
[[plugins]]
package = "@netlify/plugin-nextjs"

[dev]
command = "npm run dev"
framework = "nextjs"
port = 3000

[[redirects]]
from = "/*"
to = "/:splat"
status = 200
